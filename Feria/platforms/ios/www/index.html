<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <!-- Your app title -->
    <title>Feria de León</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">
</head>

<body>
<!-- Status bar overlay for full screen mode (PhoneGap) -->
<div class="statusbar-overlay"></div>

<!-- Panels overlay-->
<div class="panel-overlay"></div>
<!-- Left panel with reveal effect-->
<!-- Views -->
<div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar theme-teal" style="background-color:#fe0077">
            <div class="navbar-inner">
              <div class="left">
                  <img src="img/logoapp.png" width=60>
                  <img src="img/letras.png" width=140 style="margin-left:35%;">
              </div>
              <div class="right">
                  <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
              </div>
            </div>
        </div>
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
            <!-- Page, "data-page" contains page name -->
            <div data-page="index" class="page">
                <!-- Scrollable page content -->
                <div class="page-content" style="background:url(img/background.jpg); !important;">
                    <div style="margin-top:70px;"></div>
                    <div class="content-block">
                      <div class="center-div">
                          <div class="menu1">
                            <a href="foroyeventos.html">
                            <div class="titles titledivision">Foros y Eventos</div>
                            <img src="img/eventos.png" class="imagemenu"/>
                            </a>
                          </div>
                          <div class="menu2">
                            <a href="#" class="external link" target="_blank">
                            <div class="titles titledivisionside">Gastronomía</div>
                            <img src="img/gastronomia.png" class="imagemenuside"/>
                            </a>
                          </div>
                          <div class="menu3">
                              <a href="#" class="external link" target="_blank">
                            <div class="titles titledivisionside">Atracciones</div>
                            <img src="img/atracciones.png" class="imagemenuside"/>
                            </a>
                          </div>
                          <div class="break"></div>
                          <div class="menu4">
                              <a href="mapa.html" class="external link">
                            <div class="titles titledivisionside">Mapa Virtual</div>
                            <img src="img/mapa.png" class="imagemenumain"/>
                            </a>
                          </div>
                          <div class="menu5">
                              <a href="#" class="external link" target="_blank">
                            <div class="titles titledivisionside">Expositores</div>
                            <img src="img/expositores.png" class="hack"/>
                            </a>
                          </div>
                          <div class="menu6">
                              <a href="contacto.html" class="external link" target="_blank">
                            <div class="titles titledivisionside">Contacto</div>
                            <img src="img/contacto.png" class="imagemenuside"/>
                            </a>
                          </div>
                          <div class="break"></div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bottom Toolbar-->
        <div class="toolbar" style="background-color: white; height:68px">
            <div class="toolbar-inner">
                <a href="https://www.facebook.com/FeriaDeLeon/" class="external link" target="_blank">
                    <img class="img-round" src="img/logo-facebook.png" width="120%">
                </a>
                <a href="https://twitter.com/feriadeleon?lang=es" class="external link" target="_blank">
                    <img src="img/logo-twitter.png" width=120%>
                </a>
                <a href="https://www.youtube.com/user/FeriaDeLeon" class="external link" target="_blank">
                    <img src="img/logo-youtube.png" width=120%>
                </a>
                <a href="https://www.instagram.com/feriadeleon/" class="external link" target="_blank">
                    <img src="img/logo-instagram.png" width=120%>
                </a>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>

</html>
